<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: 'Open Sans', sans-serif, "微軟正黑體";
    }
    .box {
      width: 600px;
      height: 320px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -160px;
      margin-left: -300px;
      /*background-color: #CCCCCC;*/
    }
    .box .title {
      border-bottom: 2px solid #34D9C3;
      padding: 20px 0px 20px 0px;
      text-align: center;
      font-size: 40px;
      color: #34D9C3;
    }
    .box .message {
      padding-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #999999;
    }
    .box .message a {
      -webkit-transition-property: color;
      -moz-transition-property: color;
      -o-transition-property: color;
      transition-property: color;
      -webkit-transition-duration: 0.3s;
      -moz-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
      color: #34D9C3;
    }
    .box .message a:hover, .box .message a:active {
      color: #F0DF4A;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">error 500</div>
    <div class="message">
      <p>Internal server error, we are trying to fix it as soon as possible!</p>
      <p>You can contact with us: <a href="http://www.zyxel.com/form/Support_Feedback.shtml">Technical Support</a>.</p>
    </div>
  </div>
</body>
</html>
